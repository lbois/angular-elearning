<p>Register&nbsp;(<a routerLink='/login'>Login</a>)</p>
<form>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputUsername">Username</label>
      <input type="text" class="form-control" name="inputUsername" [(ngModel)]="username">
      
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" name="inputPassword" [(ngModel)]="password">
    </div>

    <div class="form-group mx-sm-3 mb-2">
        <label for="inputProfile">Role</label>
        <select class="form-control" name="inputProfile" [(ngModel)]="profile">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
        </select>
      </div>
   
    <button type="submit" class="btn btn-primary mb-2" (click)='register()'>Register</button>
  </form>
