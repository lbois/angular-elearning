<p>Update quiz</p>
<div style='color:red' *ngIf="showErrorMessage===true">
  {{errorMessage}}
</div>
<form>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputTitle">Title</label>
      <input type="text" class="form-control" name="inputTitle" [(ngModel)]="title">
      
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputDescription">Description</label>
      <input type="text" class="form-control" name="inputDescription" [(ngModel)]="description">
    </div>

    <div class="form-group mx-sm-3 mb-2">
        <label for="inputAuthor">Author</label>
        <input type="text" class="form-control" name="inputAuthor" [(ngModel)]="author">
      </div>
   
    <button type="submit" class="btn btn-primary mb-2" (click)='update()'>Update</button>
  </form>
